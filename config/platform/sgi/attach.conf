# Attach configuration file
#
aklog			/bin/athena/aklog
# The order of the nomountpoint and mountpoint lines below is important.
nomountpoint		^/CDROM ^/afs ^/bin ^/core ^/cpp.info ^/debug ^/dev
nomountpoint		^/disk03 ^/etc ^/floppy ^/lib ^/lost+found ^/os ^/opt
nomountpoint		^/proc ^/sbin ^/srvd ^/stand ^/swap ^/tmp ^/unix
nomountpoint		^/ups_data ^/usr ^/var ^/mit/[^/]*/. ^/\.
mountpoint		/mit/[^/]*
nomountpoint		/mit
nosetuid		.
options {nfs}:.*	rsize=1024,wsize=1024,soft
