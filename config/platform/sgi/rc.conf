#!/bin/sh
#
#	This is the system-specific boot-time configuration file.  It
#	sets configuration variables for use by /etc/rc.
#
#	$Source: /afs/dev.mit.edu/source/repository/packs/config/platform/sgi/rc.conf,v $
#	$Header: /afs/dev.mit.edu/source/repository/packs/config/platform/sgi/rc.conf,v 1.4 1997-12-06 20:51:45 ghudson Exp $
#	$Author: ghudson $
#
#
# MACHINE should be one of INDY.
# SYSTEM should be one of IRIX52, IRIX53.
# For newer values, update_ws may need changes.

# Set up configuration variables.
# Variables containing '*' in the comment are only functional if
# SYNCCONFIG is set to true.

HOST=NONAME;	export HOST		#* Hostname
ADDR=NOADDR;	export ADDR		#* Internet address
NETDEV=NODEV;		export NETDEV		#  Network device
MACHINE=NOMACHINE;	export MACHINE		#  Type of machine
SYSTEM=NOSYSTEM;	export SYSTEM		#  Type of operating system
PUBLIC=true;		export PUBLIC		#  Public workstation?
AUTOUPDATE=true;	export AUTOUPDATE	#  Automatically update?
SYNCCONFIG=true;	export SYNCCONFIG	#  Syncronize configurations?
ERRHALT=true;		export ERRHALT		#  Halt on fatal error?
TIMESRV=false;		export TIMESRV		#* Time server?
TIMECLIENT=true;	export TIMECLIENT	#* Use AFS for timesync?
TIMEHUB=time.MIT.EDU; 	export TIMEHUB		#  Authoritative time source
RVDCLIENT=true;		export RVDCLIENT	#  RVD client? (attach /srvd)
AFSSRV=false;		export AFSSRV		#  AFS server?
AFSCLIENT=true;		export AFSCLIENT	#* AFS client?
AFSADJUST=true;		export AFSADJUST	#  Adjust AFS cache-size?
NFSSRV=false;		export NFSSRV		#* NFS server?
NFSCLIENT=true;		export NFSCLIENT	#* NFS client?
MOUNTD=false;		export MOUNTD		#? MOUNT daemon-on if NFSSRV is
SENDMAIL=false;		export SENDMAIL		#* Run sendmail daemon?
SNMP=true;		export SNMP		#* SNMP daemon?
SAVECORE=false;		export SAVECORE		#* Save vmunix core files?
ACCOUNT=false;		export ACCOUNT		#* User accounting?
QUOTAS=false;		export QUOTAS		#* Use disk quotas?
LPD=false;		export LPD		#  Run line printer daemon?
OLC=false;		export OLC		#  OLC daemon?
KNETD=false;		export KNETD		#  Kerberos remote services?
KRBSRV=false;		export KRBSRV		#  Kerberos server
KADMSRV=false;		export KADMSRV		#  Kerberos Admin server
ZCLIENT=true;		export ZCLIENT		#  Zephyr client
ZSERVER=false;		export ZSERVER		#  Zephyr server
MRUPDATE=false;		export MRUPDATE		#  Moira update daemon
NOCREATE=false;		export NOCREATE		#  Disallow the public to login?
NOATTACH=false;		export NOATTACH		#  Disallow attaching homedirs?
NOREMOTE=false;         export NOREMOTE         #  Deny access to remote users not in /etc/passwd
