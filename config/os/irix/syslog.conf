# Configuration file for syslogd(1M) 
# $Id: syslog.conf,v 1.3 1999-02-08 18:21:14 rbasch Exp $
#
# Formats: selector<TAB>action 
#	   selector<TAB>filter<TAB>action
*.panic						*
*.warning;kern,user,auth.notice			@WSLOGGER.MIT.EDU
*.alert;auth.notice				/dev/console
kern.debug		|/usr/sbin/klogpp	/var/adm/SYSLOG
*.notice;user.info;kern.none			/var/adm/SYSLOG
*.crit			|/usr/sbin/sysmonpp	/var/adm/SYSLOG
mail.info					/var/spool/mqueue/syslog
#
# The line below is required to filter and log messages for the
# purposes of system availability monitoring (see man pages for 
# amconfig(1m) and availmon(5) for more details).
#
# If you have programs using *.notice, and do not want them
# to log messages in AMSYSTEMLOG file, consider supressing them
# instead of commenting this line out.  For example, the following
# line will supress news messages from being logged.
#
#     *.notice;news.none   |/usr/etc/amfilter   /var/adm/avail/AMSYSTEMLOG
#
#*.notice		|/usr/etc/amfilter	/var/adm/avail/AMSYSTEMLOG
